<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">

<body>
    <!-- <form action="booking.js" method="get"> -->
        <h2>May you fill in your details below to book your slot</h2>
        <h2>You can book for someone</h2>
        <div class="firstDiv">
            <div class="inputs">
                <label for="firstName">First Name* </label>
                <input type="text" id="firstName"required/><br>
                <label for="secondName">Second Name </label>
                <input type="text" id="secondName"/><br>
                <label for="surname">Surname* </label>
                <input type="text" id="surname" required/><br>
                <label for="phone">Phone number* </label>
                <input type="tel" id="phone" pattern="\d{10}" maxlength="10" required/><br>
                <label for="email">Email* </label>
                <input type="email" id="email" required/><br>
                <label for="studentNO">Student number* </label>
                <input type="number" id="studentNO" max="999999999" min="100000000" required/><br>
                
                    <button onclick="submit()">Apply</button>
            </div>
        </div>
        <!-- <p id="myname"></p> -->
        <button onclick="admin()">ADMIN</button>
        <button onclick="todo()">To do list</button>
    <!-- </form> -->

</body>
</html>
